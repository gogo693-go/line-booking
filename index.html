<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LINE 預約</title>

<style>
body {
  margin: 0;
  background: #f6f7fb;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
}
.app {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}
.content {
  padding: 16px;
  flex: 1;
}
.card {
  background: #fff;
  border-radius: 16px;
  padding: 16px;
  margin-bottom: 16px;
}
.demo-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}
.demo {
  border: 2px solid #ddd;
  border-radius: 14px;
  overflow: hidden;
  cursor: pointer;
}
.demo.active {
  border-color: #06c755;
}
.demo img {
  width: 100%;
  height: 120px;
  object-fit: cover;
}
.demo .txt {
  padding: 8px;
  text-align: center;
  font-weight: 700;
}
label {
  display: block;
  margin-top: 12px;
  margin-bottom: 4px;
  font-weight: 600;
}
input, select, textarea {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ddd;
  font-size: 16px;
}
.row {
  display: grid;
  grid-template-columns: 1fr 120px;
  gap: 8px;
}
.footer {
  padding: 12px;
  background: #fff;
  border-top: 1px solid #eee;
}
button {
  width: 100%;
  height: 56px;
  border-radius: 16px;
  border: none;
  background: #06c755;
  color: #fff;
  font-size: 18px;
  font-weight: 700;
}
.msg {
  margin-top: 8px;
  text-align: center;
  font-weight: 700;
}
.msg.ok { color: #06c755; }
.msg.err { color: #d93025; }
</style>
</head>

<body>
<div class="app">

<div class="content">
  <div class="card">
    <h2>① 選擇服務</h2>
    <div class="demo-grid" id="demoGrid"></div>
  </div>

  <div class="card">
    <h2>② 客戶資料</h2>

    <label>姓氏</label>
    <div class="row">
      <input id="lastName" placeholder="例如：王">
      <select id="title">
        <option value="">稱謂</option>
        <option>先生</option>
        <option>小姐</option>
      </select>
    </div>

    <label>聯絡電話</label>
    <input id="phone" placeholder="0912345678" inputmode="tel">

    <label>備註（可選）</label>
    <textarea id="note"></textarea>
  </div>
</div>

<div class="footer">
  <button id="submitBtn">我要預約</button>
  <div class="msg" id="msg"></div>
</div>

</div>

<script>
/* ===== 只要改這一行 ===== */
const API_URL = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLhFrPrM2lRuLeZMntho_zn3gquNZlVoJcwA2Us9M1MS-K-LCA0x9Wu4hohrzV2O39UTxBvT4-8VU_2rskYXxM5JHCCwWXI5ph_L5iZhj7FdtXh_cVB5PcvRrcHKvfjaNdE_oWG_6f9ZC5Ha1uvau_YfFanSxVCRw-AzR_gYEPDasTIGYHDi0cN-vYWWZ8Tur5yj3PkYz0YV6JBAppdPNNlDCriUS1fQDMOcX0fHO6BDIkpeRK3FxUEfEa2sgsykIdSS-8o_-9iBiwD6ZadyPOYn5k-YpA&lib=McGHyu1DwcIndvqiYenxwrf26MWEnK4vG";
/* ====================== */

const DEMOS = [
  { id: "Demo A", img: "https://picsum.photos/400/300?1" },
  { id: "Demo B", img: "https://picsum.photos/400/300?2" }
];

let selectedDemo = "";

const demoGrid = document.getElementById("demoGrid");
DEMOS.forEach(d => {
  const el = document.createElement("div");
  el.className = "demo";
  el.innerHTML = `<img src="${d.img}"><div class="txt">${d.id}</div>`;
  el.onclick = () => {
    selectedDemo = d.id;
    document.querySelectorAll(".demo").forEach(x => x.classList.remove("active"));
    el.classList.add("active");
  };
  demoGrid.appendChild(el);
});
document.querySelector(".demo")?.click();

function showMsg(text, ok) {
  const m = document.getElementById("msg");
  m.textContent = text;
  m.className = "msg " + (ok ? "ok" : "err");
}

document.getElementById("submitBtn").onclick = async () => {
  const lastName = lastNameInput.value.trim();
  const title = titleInput.value;
  const phone = phoneInput.value.trim();

  if (!selectedDemo) return showMsg("請選擇服務", false);
  if (!lastName) return showMsg("請填寫姓氏", false);
  if (!title) return showMsg("請選擇稱謂", false);
  if (!/^\d{10}$/.test(phone)) return showMsg("請填寫正確電話", false);

  showMsg("送出中…");

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        demo: selectedDemo,
        lastName,
        title,
        phone,
        note: note.value.trim()
      })
    });

    const json = await res.json();

    if (json.success) {
      showMsg("✅ 預約成功", true);
    } else {
      showMsg("❌ " + json.message, false);
    }

  } catch (e) {
    showMsg("❌ 預約失敗，請稍後再試", false);
  }
};
</script>

</body>
</html>
