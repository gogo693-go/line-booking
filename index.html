<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>LINE 預約</title>

  <style>
    :root{
      /* 你要更大/更小就改這個 */
      --ui: 1.00;

      --radius: calc(18px * var(--ui));
      --gap: calc(10px * var(--ui));

      --h1: clamp(18px, 2.4vh, 22px);
      --h2: clamp(16px, 2.1vh, 20px);
      --p:  clamp(13px, 1.8vh, 16px);
      --label: clamp(13px, 1.8vh, 16px);
      --input: clamp(14px, 2.0vh, 17px);

      --btnH: clamp(52px, 7vh, 64px);
      --btnFont: clamp(18px, 2.2vh, 22px);
    }

    html, body{
      margin: 0;
      height: 100%;
      background: #f6f7fb;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", Arial;
    }

    /* App 容器：上面可滾、底部固定 */
    .app{
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .content{
      flex: 1;
      padding: calc(12px * var(--ui));
      box-sizing: border-box;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    .card{
      background: #fff;
      border-radius: var(--radius);
      padding: calc(14px * var(--ui));
      box-shadow: 0 6px 18px rgba(0,0,0,.06);
      margin-bottom: var(--gap);
    }

    h1{
      font-size: var(--h1);
      margin: 0 0 8px 0;
      font-weight: 900;
    }
    .muted{
      font-size: var(--p);
      color: #667085;
      line-height: 1.35;
    }

    .sectionTitle{
      font-size: var(--h2);
      font-weight: 900;
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 0 0 10px 0;
    }

    /* Demo 選擇 */
    .demo-grid{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--gap);
    }
    .demo{
      border: 2px solid #e5e7eb;
      border-radius: calc(16px * var(--ui));
      overflow: hidden;
      cursor: pointer;
      background: #fff;
      user-select: none;
    }
    .demo img{
      width: 100%;
      height: clamp(92px, 14vh, 120px);
      object-fit: cover;
      display: block;
      background: #eee;
    }
    .demo .txt{
      padding: calc(8px * var(--ui));
      text-align: center;
      font-weight: 900;
      font-size: clamp(14px, 2.0vh, 17px);
    }
    .demo.active{
      border-color: #06c755;
      box-shadow: 0 0 0 3px rgba(6,199,85,.2);
    }

    /* 表單 */
    label{
      display: block;
      margin: calc(10px * var(--ui)) 0 calc(6px * var(--ui));
      font-size: var(--label);
      font-weight: 800;
    }
    input, select, textarea{
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #e2e6ef;
      border-radius: calc(14px * var(--ui));
      padding: calc(12px * var(--ui));
      font-size: var(--input);
      outline: none;
      background: #fff;
    }
    .row{
      display: grid;
      grid-template-columns: 1fr clamp(110px, 26vw, 140px);
      gap: var(--gap);
      align-items: center;
    }
    textarea{
      height: clamp(70px, 12vh, 110px);
      resize: none;
    }

    /* 底部固定區 */
    .footer{
      position: sticky;
      bottom: 0;
      background: #f6f7fb;
      padding: calc(10px * var(--ui)) calc(12px * var(--ui)) calc(10px * var(--ui) + env(safe-area-inset-bottom));
      border-top: 1px solid #eef0f6;
      box-sizing: border-box;
    }

    .btn{
      width: 100%;
      height: var(--btnH);
      border: 0;
      border-radius: calc(18px * var(--ui));
      background: #06c755;
      color: #fff;
      font-size: var(--btnFont);
      font-weight: 900;
      cursor: pointer;
    }
    .btn:disabled{
      opacity: .6;
      cursor: not-allowed;
    }

    .msg{
      margin-top: 10px;
      text-align: center;
      font-size: clamp(14px, 2.0vh, 18px);
      font-weight: 900;
    }
    .msg.ok{ color: #067647; }
    .msg.err{ color: #b42318; }
  </style>
</head>

<body>
  <div class="app">

    <div class="content">
      <div class="card">
        <h1>預約表單</h1>
        <div class="muted">於 LINE 內完成，不會跳外部瀏覽器</div>
      </div>

      <div class="card">
        <div class="sectionTitle">① 選擇服務</div>
        <div class="demo-grid" id="demoGrid"></div>
      </div>

      <div class="card">
        <div class="sectionTitle">② 客戶資料</div>

        <label>姓名</label>
        <div class="row">
          <input id="lastName" placeholder="例如：王" />
          <select id="title">
            <option value="">稱謂</option>
            <option value="先生">先生</option>
            <option value="小姐">小姐</option>
          </select>
        </div>

        <label>聯絡電話</label>
        <input id="phone" placeholder="0912345678" inputmode="tel" />

        <label>備註（可選）</label>
        <textarea id="note" placeholder="方便聯絡時間 / 需求說明…"></textarea>
      </div>
    </div>

    <div class="footer">
      <button class="btn" id="submitBtn">我要預約</button>
      <div class="msg" id="msg"></div>
    </div>

  </div>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <script>
    /***********************
     * 1) 改這兩個就好
     ***********************/
    const LIFF_ID = "2008866230-o043vGnI";
    const API_URL = "https://script.google.com/macros/s/AKfycbzXIV_n3MEPgLhWWP-tFUPaMGX6T6Cxa5vxz6aUSP37I_sX2uyYywoTz2-P-ycMVVD_/exec";

    /***********************
     * 2) Demo 資料
     ***********************/
    const DEMOS = [
      { id: "Demo A", name: "Demo A", img: "https://picsum.photos/600/400?1" },
      { id: "Demo B", name: "Demo B", img: "https://picsum.photos/600/400?2" },
    ];

    let selectedDemo = "";
    let userId = "";
    let displayName = "";

    function showMsg(text, ok){
      const el = document.getElementById("msg");
      el.className = "msg " + (ok ? "ok" : "err");
      el.textContent = text;
    }

    function renderDemos(){
      const grid = document.getElementById("demoGrid");
      grid.innerHTML = "";
      DEMOS.forEach((d, i) => {
        const el = document.createElement("div");
        el.className = "demo";
        el.innerHTML = `
          <img src="${d.img}" alt="">
          <div class="txt">${d.name}</div>
        `;
        el.onclick = () => {
          selectedDemo = d.id;
          [...grid.children].forEach(x => x.classList.remove("active"));
          el.classList.add("active");
        };
        grid.appendChild(el);
        if (i === 0) el.click();
      });
    }

    async function initLIFF(){
      // 如果不是在 LINE 內開啟（例如一般瀏覽器/桌機），就不強制初始化
      try{
        await liff.init({ liffId: LIFF_ID });
        if (liff.isLoggedIn()){
          const profile = await liff.getProfile();
          userId = profile.userId || "";
          displayName = profile.displayName || "";
        }
      }catch(e){
        // 不要一直顯示錯誤干擾使用者：只在需要用到時才提示
        // 你如果想顯示也可以打開這行：
        // showMsg("LIFF 初始化失敗", false);
      }
    }

    async function submit(){
      const btn = document.getElementById("submitBtn");
      btn.disabled = true;
      showMsg("送出中…", true);

      try{
        const payload = {
          demo: selectedDemo,
          lastName: document.getElementById("lastName").value.trim(),
          title: document.getElementById("title").value.trim(),
          phone: document.getElementById("phone").value.trim(),
          note: document.getElementById("note").value.trim(),
          userId,
          displayName,
        };

        if (!payload.demo) throw new Error("請先選擇服務");
        if (!payload.lastName) throw new Error("請填寫姓名");
        if (!payload.title) throw new Error("請選擇稱謂");
        if (!payload.phone) throw new Error("請填寫電話");

        // ✅ 不送 Content-Type，避免 preflight / OPTIONS
        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify(payload),
        });

        const text = await res.text();   // ✅ 最穩
        let data = {};
        try { data = JSON.parse(text); } catch (e) {}

        const ok = res.ok && data && data.success === true;

        if (ok){
          showMsg("✅ 預約成功", true);

          // 在 LINE 內才回訊息 + 關閉
          if (window.liff && liff.isInClient()){
            try{
              await liff.sendMessages([{ type: "text", text: "已收到您的預約 ✅" }]);
              setTimeout(() => liff.closeWindow(), 600);
            }catch(e){}
          }
        }else{
          // 你要的：失敗就顯示「預約失敗」
          showMsg("❌ 預約失敗", false);

          // 你如果想要順便顯示原因，把上一行改成：
          // showMsg("❌ 預約失敗：" + (data.error || ("HTTP " + res.status)), false);
        }

      }catch(e){
        // 你要的：失敗就顯示「預約失敗」
        showMsg("❌ 預約失敗", false);

        // 你如果想顯示原因，把上一行改成：
        // showMsg("❌ 預約失敗：" + (e.message || e), false);
      }finally{
        btn.disabled = false;
      }
    }

    renderDemos();
    initLIFF();
    document.getElementById("submitBtn").addEventListener("click", submit);
  </script>
</body>
</html>
