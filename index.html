<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>LINE 預約</title>

  <style>
    /* ====== 基本版面：手機像 App、電腦置中 ====== */
    :root{
      --maxw: 720px;
      --radius: 18px;
      --gap: 14px;

      /* 字體/元件比例：想放大就調這個 */
      --scale: 1.00;

      --h1: calc(22px * var(--scale));
      --h2: calc(18px * var(--scale));
      --p:  calc(14px * var(--scale));
      --label: calc(15px * var(--scale));
      --input: calc(16px * var(--scale));

      --btnH: calc(62px * var(--scale));
      --btnFont: calc(20px * var(--scale));
    }

    html, body{
      margin:0;
      height:100%;
      background:#f6f7fb;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", Arial;
      color:#111;
    }

    .app{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    /* 上面內容可滾動、底部固定按鈕 */
    .content{
      width: min(100%, var(--maxw));
      padding: 14px;
      box-sizing:border-box;
      flex: 1;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
    }

    .card{
      background:#fff;
      border-radius: var(--radius);
      box-shadow: 0 8px 22px rgba(0,0,0,.06);
      padding: 16px;
      margin-bottom: var(--gap);
    }

    h1{
      margin:0 0 6px 0;
      font-size: var(--h1);
      font-weight: 900;
      letter-spacing: .5px;
    }

    .muted{
      font-size: var(--p);
      color:#6b7280;
      line-height:1.35;
    }

    .sectionTitle{
      font-size: var(--h2);
      font-weight: 900;
      display:flex;
      align-items:center;
      gap:10px;
      margin: 0 0 10px 0;
    }

    /* ====== Demo 選擇 ====== */
    .demo-grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--gap);
    }

    .demo{
      border: 2px solid #e5e7eb;
      border-radius: calc(var(--radius) + 6px);
      overflow:hidden;
      background:#fff;
      cursor:pointer;
      user-select:none;
    }

    .demo.active{
      border-color:#06c755;
      box-shadow: 0 0 0 3px rgba(6,199,85,.18);
    }

    .demo img{
      width:100%;
      height: 140px;
      object-fit:cover;
      display:block;
      background:#eee;
    }

    .demo .txt{
      text-align:center;
      font-weight: 900;
      padding: 10px;
      font-size: calc(18px * var(--scale));
    }

    /* ====== 表單 ====== */
    label{
      display:block;
      margin: 10px 0 6px;
      font-size: var(--label);
      font-weight: 800;
    }

    .row{
      display:grid;
      grid-template-columns: 1fr 160px;
      gap: var(--gap);
    }

    input, select, textarea{
      width:100%;
      box-sizing:border-box;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 14px 14px;
      font-size: var(--input);
      outline:none;
      background:#fff;
    }

    textarea{
      resize:none;
      height: 120px;
    }

    /* ====== 底部固定區 ====== */
    .footer{
      width: min(100%, var(--maxw));
      position: sticky;
      bottom: 0;
      padding: 12px 14px calc(12px + env(safe-area-inset-bottom));
      box-sizing:border-box;
      background: linear-gradient(to top, #f6f7fb 70%, rgba(246,247,251,0));
    }

    .btn{
      width:100%;
      height: var(--btnH);
      border: 0;
      border-radius: 22px;
      background:#06c755;
      color:#fff;
      font-weight: 900;
      font-size: var(--btnFont);
      cursor:pointer;
      box-shadow: 0 10px 24px rgba(6,199,85,.25);
    }

    .msg{
      margin-top: 10px;
      text-align:center;
      font-size: var(--p);
      font-weight: 800;
    }
    .ok{ color:#0f7a3a; }
    .err{ color:#d11a2a; }

    /* ====== 電腦版更像 app：置中、上下不要太寬 ====== */
    @media (min-width: 900px){
      .content{ padding-top: 22px; }
      .card{ padding: 18px; }
      .demo img{ height: 170px; }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="content">
      <div class="card">
        <h1>預約表單</h1>
        <div class="muted">於 LINE 內完成，不會跳外部瀏覽器</div>
      </div>

      <div class="card">
        <div class="sectionTitle">① 選擇服務</div>
        <div class="demo-grid" id="demoGrid"></div>
      </div>

      <div class="card">
        <div class="sectionTitle">② 客戶資料</div>

        <label>姓氏</label>
        <div class="row">
          <input id="lastName" placeholder="例如：王" />
          <select id="title">
            <option value="">稱謂</option>
            <option value="先生">先生</option>
            <option value="小姐">小姐</option>
          </select>
        </div>

        <label>聯絡電話</label>
        <input id="phone" placeholder="0912345678" inputmode="tel" />

        <label>備註（可選）</label>
        <textarea id="note" placeholder="方便聯絡時間 / 需求說明"></textarea>
      </div>
    </div>

    <div class="footer">
      <button class="btn" id="submitBtn">我要預約</button>
      <div class="msg" id="msg"></div>
    </div>
  </div>

  <!-- LIFF SDK（非 LIFF 環境也不會卡死，只是 init 會失敗） -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <script>
    /* ========= 你只需要改這兩行 ========= */
    const LIFF_ID = "2008866230-o043vGnI";
    const API_URL = "https://script.google.com/macros/s/AKfycbzXIV_n3MEPgLhWWP-tFUPaMGX6T6Cxa5vxz6aUSP37I_sX2uyYywoTz2-P-ycMVVD_/exec"; // 例：https://script.google.com/macros/s/xxxx/exec
    /* ==================================== */

    const DEMOS = [
      { id: "Demo A", name: "Demo A", img: "https://picsum.photos/600/400?1" },
      { id: "Demo B", name: "Demo B", img: "https://picsum.photos/600/400?2" }
    ];

    let selectedDemo = "";
    let userId = "";
    let displayName = "";

    function setMsg(text, type){
      const el = document.getElementById("msg");
      el.className = "msg " + (type || "");
      el.textContent = text || "";
    }

    function renderDemos(){
      const grid = document.getElementById("demoGrid");
      grid.innerHTML = "";
      DEMOS.forEach((d, i) => {
        const el = document.createElement("div");
        el.className = "demo";
        el.innerHTML = `
          <img src="${d.img}" alt="">
          <div class="txt">${d.name}</div>
        `;
        el.onclick = () => {
          selectedDemo = d.id;
          [...grid.children].forEach(x => x.classList.remove("active"));
          el.classList.add("active");
        };
        grid.appendChild(el);
        if (i === 0) el.click();
      });
    }

    async function initLiffSafe(){
      try{
        if (!window.liff) return;
        await liff.init({ liffId: LIFF_ID });
        if (liff.isLoggedIn && !liff.isLoggedIn()) liff.login();

        if (liff.getProfile){
          const p = await liff.getProfile();
          userId = p.userId || "";
          displayName = p.displayName || "";
        }
      }catch(e){
        // 非 LIFF 環境正常：不要把畫面變成 OK，不要擋使用
        // console.log("LIFF init skipped:", e);
      }
    }

    async function submit(){
      const btn = document.getElementById("submitBtn");
      btn.disabled = true;
      setMsg("送出中…");

      try{
        const payload = {
          demo: selectedDemo,
          lastName: document.getElementById("lastName").value.trim(),
          title: document.getElementById("title").value.trim(),
          phone: document.getElementById("phone").value.trim(),
          note: document.getElementById("note").value.trim(),
          userId,
          displayName
        };

        if (!payload.demo) throw new Error("請先選擇服務");
        if (!payload.lastName) throw new Error("請填寫姓氏");
        if (!payload.title) throw new Error("請選擇稱謂");
        if (!payload.phone) throw new Error("請填寫電話");

        // ✅ 關鍵：用 text/plain 避免 CORS 預檢導致 Failed to fetch
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify(payload)
        });

        const text = await res.text();
        let json = {};
        try{ json = JSON.parse(text); }catch(_){}

        if (!res.ok || !json.success){
          throw new Error(json.error || ("HTTP " + res.status + " / " + text));
        }

        setMsg("✅ 已送出，感謝預約", "ok");

        // 在 LIFF 內：送出後可關閉視窗
        try{
          if (window.liff && liff.isInClient && liff.isInClient()){
            setTimeout(() => liff.closeWindow(), 900);
          }
        }catch(_){}
      }catch(e){
        setMsg("❌ " + (e.message || e), "err");
      }finally{
        btn.disabled = false;
      }
    }

    renderDemos();
    initLiffSafe();
    document.getElementById("submitBtn").addEventListener("click", submit);
  </script>
</body>
</html>
