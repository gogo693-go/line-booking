<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>LINE 預約</title>

  <style>
    :root {
      --ui: 1;
      --gap: 14px;
      --radius: 18px;
      --green: #06c755;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      height: 100%;
      background: #f6f7fb;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", Arial;
    }

    .app {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .card {
      background: #fff;
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,.06);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 22px;
      font-weight: 900;
    }

    .muted {
      color: #667085;
      font-size: 14px;
    }

    .section {
      font-size: 18px;
      font-weight: 900;
      margin-bottom: 10px;
    }

    /* Demo 選擇 */
    .demo-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--gap);
    }

    .demo {
      border: 2px solid #e5e7eb;
      border-radius: var(--radius);
      overflow: hidden;
      cursor: pointer;
      background: #fff;
    }

    .demo.active {
      border-color: var(--green);
      box-shadow: 0 0 0 3px rgba(6,199,85,.25);
    }

    .demo img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      display: block;
    }

    .demo .txt {
      padding: 10px;
      text-align: center;
      font-weight: 900;
    }

    /* 表單 */
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 800;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 110px;
      gap: var(--gap);
    }

    input, select, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      font-size: 16px;
    }

    textarea {
      height: 110px;
      resize: none;
    }

    /* 底部固定送出 */
    .footer {
      position: sticky;
      bottom: 0;
      background: #f6f7fb;
      padding: 12px 16px calc(12px + env(safe-area-inset-bottom));
      border-top: 1px solid #e5e7eb;
    }

    .btn {
      width: 100%;
      height: 56px;
      border: none;
      border-radius: 18px;
      background: var(--green);
      color: #fff;
      font-size: 20px;
      font-weight: 900;
      cursor: pointer;
    }

    .msg {
      margin-top: 8px;
      text-align: center;
      font-weight: 800;
    }

    .ok { color: #067647; }
    .err { color: #b42318; }
  </style>
</head>

<body>
<div class="app">

  <div class="content">

    <div class="card">
      <h1>預約表單</h1>
      <div class="muted">於 LINE 內完成，不會跳出瀏覽器</div>
    </div>

    <div class="card">
      <div class="section">① 選擇服務</div>
      <div class="demo-grid" id="demoGrid"></div>
    </div>

    <div class="card">
      <div class="section">② 客戶資料</div>

      <label>姓氏</label>
      <div class="row">
        <input id="lastName" placeholder="例如：王" />
        <select id="title">
          <option value="">稱謂</option>
          <option value="先生">先生</option>
          <option value="小姐">小姐</option>
        </select>
      </div>

      <label>聯絡電話</label>
      <input id="phone" placeholder="0912345678" inputmode="tel" />

      <label>備註（可選）</label>
      <textarea id="note" placeholder="方便聯絡時間 / 需求說明"></textarea>
    </div>

  </div>

  <div class="footer">
    <button class="btn" id="submitBtn">我要預約</button>
    <div class="msg" id="msg"></div>
  </div>

</div>

<!-- LIFF SDK -->
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<script>
/* ======================
   你的設定（一定要確認）
====================== */
const LIFF_ID = "2008866230-0043vGnl"; 
const API_URL = "https://script.google.com/macros/s/AKfycbzXIV_n3MEPgLhWWP-tFUPaMGX6TCxa5vxz6aUSP37l_sX2uyYwoTz2-P-ycMVD_/exec";

/* Demo 資料 */
const DEMOS = [
  { id: "Demo A", name: "Demo A", img: "https://picsum.photos/600/400?1" },
  { id: "Demo B", name: "Demo B", img: "https://picsum.photos/600/400?2" }
];

let selectedDemo = "";
let userId = "";
let displayName = "";

/* Demo render */
function renderDemos() {
  const grid = document.getElementById("demoGrid");
  grid.innerHTML = "";
  DEMOS.forEach((d, i) => {
    const el = document.createElement("div");
    el.className = "demo";
    el.innerHTML = `<img src="${d.img}"><div class="txt">${d.name}</div>`;
    el.onclick = () => {
      selectedDemo = d.id;
      [...grid.children].forEach(x => x.classList.remove("active"));
      el.classList.add("active");
    };
    grid.appendChild(el);
    if (i === 0) el.click();
  });
}

/* LIFF init */
async function initLIFF() {
  try {
    await liff.init({ liffId: LIFF_ID });
    if (liff.isLoggedIn()) {
      const p = await liff.getProfile();
      userId = p.userId;
      displayName = p.displayName;
    }
  } catch (e) {
    showMsg("LIFF 初始化失敗", true);
  }
}

/* 訊息 */
function showMsg(t, err=false) {
  const m = document.getElementById("msg");
  m.textContent = t;
  m.className = "msg " + (err ? "err" : "ok");
}

/* 送出 */
async function submit() {
  const btn = document.getElementById("submitBtn");
  btn.disabled = true;
  showMsg("送出中…");

  try {
    const payload = {
      demo: selectedDemo,
      lastName: document.getElementById("lastName").value.trim(),
      title: document.getElementById("title").value.trim(),
      phone: document.getElementById("phone").value.trim(),
      note: document.getElementById("note").value.trim(),
      userId,
      displayName
    };

    if (!payload.demo || !payload.lastName || !payload.title || !payload.phone) {
      throw new Error("請填寫完整資料");
    }

    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "text/plain;charset=utf-8" },
      body: JSON.stringify(payload)
    });

    const json = await res.json();
    if (!json.success) throw new Error(json.error || "送出失敗");

    showMsg("✅ 已送出，感謝預約");
    if (liff.isInClient()) {
      setTimeout(() => liff.closeWindow(), 1200);
    }

  } catch (e) {
    showMsg("❌ " + e.message, true);
  } finally {
    btn.disabled = false;
  }
}

renderDemos();
initLIFF();
document.getElementById("submitBtn").onclick = submit;
</script>
</body>
</html>
